<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pathways App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; font-size: 18px; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="/">Home</a>
        <a href="/settings">Settings</a>
        <a href="/viewer">Viewer</a>
        <a href="/upload">Upload Slides</a>
        <a href="/report">Report</a>
        <a href="/database">Database</a>
        <a href="/upload_ds">Upload Dataset</a>
        <a href="/mapping">Mapping</a>
         <!-- SDC Example with Static and Dynamic Links -->
        <div class="dropdown">
            <a href="#" class="dropdown-toggle">SDC Example ▼</a>
            <div class="dropdown-menu">
                <!-- Static Pages -->
                <a href="/sdc_overview">SDC Overview</a>
                <a href="/sdc_guidelines">SDC Guidelines</a>
                <hr> <!-- Divider for clarity -->
                <!-- Dynamic SDC Forms -->
                {% for form in sdc_forms %}
                    <a href="/view_sdc_form/{{ form.id }}">{{ form.name }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle">Examples ▼</a>
            <div class="dropdown-menu">
                <a href="/fhir_example">FHIR Example</a>
                <a href="/xml_example">XML Example</a>
                <a href="/sdc_example">SDC Example</a>
            </div>
        </div>
        
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Styles for Dropdown -->
    <style>
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            z-index: 10;
        }
        .dropdown-menu a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown-toggle");
            const menu = document.querySelector(".dropdown-menu");

            dropdown.addEventListener("click", function (event) {
                event.preventDefault();
                menu.style.display = menu.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function (event) {
                if (!dropdown.contains(event.target) && !menu.contains(event.target)) {
                    menu.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
