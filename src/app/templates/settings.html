{% extends "base.html" %}
{% block title %}Settings - PathWay{% endblock %}

{% block content %}
  <h1>Settings Page</h1>
  <form method="POST" action="/settings">
    <label for="profile">Select Profile:</label>
    <select name="profile_id" id="profile">
      {% for profile in profiles %}
        <option value="{{ profile.id }}"
          {% if profile.id == current_profile_id %}selected{% endif %}>
          {{ profile.name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Set Profile</button>
  </form>
{% endblock %}
