services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # -------- Replace with comment to run with gunicorn --------
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    env_file:
      - ./src/.env
    # -------- Replace with comment if you are using nginx --------
    ports:
      - "8000:8000"
    # expose:
    #   - "8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./src/app:/code/app
      - ./src/.env:/code/.env
      - ./slides:/code/slides
      - ./imported_files:/code/imported_files

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: arq app.core.worker.settings.WorkerSettings
    env_file:
      - ./src/.env
    depends_on:
      - db
      - redis
    volumes:
      - ./src/app:/code/app
      - ./src/.env:/code/.env

  db:
    image: postgres:13
    env_file:
      - ./src/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # -------- Replace with comment to run migrations with docker --------
    expose:
      - "5432"
    # ports:
    #  - "5432:5432"

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    expose:
      - "6379"

  docs:
    build: .
    container_name: fastapi_docs
    working_dir: /code
    volumes:
      - ./docs:/code/docs 
      - ./mkdocs.yml:/code/mkdocs.yml
    ports:
      - "8001:8000"
    command: mkdocs serve -a 0.0.0.0:8000

  # -------- Uncomment to run with pgAdmin --------
  pgadmin:
    container_name: pathway_pgadmin4
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    env_file:
      - ./src/.env
    depends_on:
      - db

  clamav:
      image: clamav/clamav:latest
      container_name: clamav-1
      restart: always
      ports:
        - "3310:3310"  # Expose ClamAV for scanning
      volumes:
        - ./Imported_Files:/scans
        - clamav-db:/var/lib/clamav  # Persist ClamAV signature database
        - clamav-socket:/run/clamav  # Ensure Clamd can find its socket
      command: ["/bin/sh", "-c", "freshclam && mkdir -p /run/clamav && clamd"]


